<script>
function delQuestion(id){
	$.ajax({
		type:'get',
		url:'<?php echo U("Admin/exam/delQuestion");?>',
		data:{'id':id},
		success:function(respon){
			if(respon.errno == 10001)
			{
				alert(respon.errmsg);
			}
			else
			{
				location.replace(location.href);
			}
		}
	});
}


</script>
