<script>
$('#sub-button').click(function(){
	var content = $('#content').val();
	var id = $('#yuluId').val();
	$.ajax({
		type:'post',
		url:'<?php echo U("Home/User/yuluEdit");?>',
		data:{'id':id,'content':content},
		success:function(respon){
			if(respon.errno == 10001){
				$('.error_content').html(respon.errmsg);
			}else if(respon.errno == 10000){	//成功
				window.location.href="<?php echo U('Home/User/yuluList')?>";
			}
		}
	});
});

</script>
